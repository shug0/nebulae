<div class="container" ng-controller="PlayerCtrl">

    <h1 align="center">Player Application</h1>


    <form class="mdl-grid">


      <div class="mdl-cell mdl-cell--5-col">
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
          <input class="mdl-textfield__input" type="text" id="pseudo" ng-model="formData.pseudo" />
          <label class="mdl-textfield__label" for="pseudo">Pseudo</label>
        </div>
      </div>

      <div class="mdl-cell mdl-cell--5-col">
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
          <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="birthDate" ng-model="formData.birthDate" />
          <label class="mdl-textfield__label" for="birthDate">Age</label>
          <span class="mdl-textfield__error">Veuillez saisir un nombre.</span>
        </div>
      </div>

      <div class="mdl-cell mdl-cell--5-col">
        <button type="submit" class="mdl-button mdl-js-button mdl-js-ripple-effect" ng-click="addPlayer()">Add Player</button>
      </div>

    </form>

    <table class="mdl-data-table mdl-js-data-table mdl-data-table--selectable">
      <tbody>
        <tr ng-repeat="player in players">
            <td class="mdl-data-table__cell--non-numeric" ng-click="removePlayer(player)" >{{ player.id }}</td>
            <td class="mdl-data-table__cell--non-numeric" ng-click="removePlayer(player)" >{{ player.value.pseudo }}</td>
            <td class="mdl-data-table__cell--non-numeric" ng-click="removePlayer(player)" >{{ player.value.birthDate }}</td>
        </tr>       
      </tbody>
    </table>

    
    

<!--  -->
</div>
