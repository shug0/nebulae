<section ng-controller="AuthCtrl">

    <h1 align="center">Login</h1>

    <form class="mdl-grid">

        <div class="mdl-cell mdl-cell--12-col">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text" id="email" ng-model="user.email" />
                <label class="mdl-textfield__label" for="email">Email</label>
            </div>
        </div>

        <div class="mdl-cell mdl-cell--12-col">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="password" id="password" ng-model="user.password" />
                <label class="mdl-textfield__label" for="password">Password</label>
            </div>
        </div>

        <div class="mdl-cell mdl-cell--5-col">
            <button type="submit" class="mdl-button mdl-js-button mdl-js-ripple-effect" ng-click="login()">Login</button>
        </div>

    </form>

</section>
