<section ng-controller="UserCtrl">

    <h1 align="center">Login</h1>

    <div>
      <input type="text" name="identifier" placeholder="Username or Email" ng-model="user.identifier">
      <input type="password" name="password" placeholder="Password" ng-model="user.password">
      <button type="submit" ng-click="login()">Sign in</button>
    </div>

    <div ng-model="message"></div>

</section>
