<section class="md-whiteframe-5dp">

    <md-toolbar>
        <div class="md-toolbar-tools">
            <h1 align="center">Panel Control</h1>
        </div>
    </md-toolbar>


    <aside ng-init="selectedTab = 'users'">
        <a href=""
           ng-class="{'active':selectedTab === 'users'}"
           ng-click="selectedTab = 'users'">
            <ng-md-icon icon="people_outline" size="34"></ng-md-icon>
        </a>

        <a href=""
           ng-class="{'active':selectedTab === 'extension'}"
           ng-click="selectedTab = 'extension'">
            <ng-md-icon icon="extension" size="34"></ng-md-icon>
        </a>

    </aside>


    <md-content ng-controller="UserCtrl" layout="row" ng-if="selectedTab == 'users'">


        <md-list flex>
            <h3>Users</h3>
            <md-list-item ng-repeat="user in users">
                <img ng-src="http://lorempixel.com/100/100/cats/{{user.id}}" class="md-avatar" />
                <p ng-init="delete.user.id = false">{{ user.auth.email }}</p>

                <span ng-if="delete.user.id == true">
                    <ng-md-icon icon="check" size="20" ng-click="delete.user.id = false"></ng-md-icon>
                    <ng-md-icon icon="cancel" size="20" ng-click="delete.user.id = false"></ng-md-icon>
                </span>

                <ng-md-icon icon="delete" ng-if="delete.user.id == false"
                            size="20" ng-click="delete.user.id = true"></ng-md-icon>
                <ng-md-icon icon="mode_edit" size="20"></ng-md-icon>
            </md-list-item>
        </md-list>


        <md-card flex class="md-whiteframe-3dp">
            <h3>Ajout </h3>

            <md-content layout="row">
                <md-input-container flex>
                    <label>Title</label>
                    <input ng-model="user.title">
                </md-input-container>
                <md-input-container>
                    <label>Email</label>
                    <input ng-model="user.email" type="email">
                </md-input-container>
            </md-content>



            username: 'string',
            firstname: 'string',
            lastname: 'string',
            birthDate: 'date',
            country: 'string',
            city: 'string'

        </md-card>




    </md-content>


    <md-content ng-controller="SourcesCtrl" ng-if="selectedTab == 'extension'">





    </md-content>


</section>
