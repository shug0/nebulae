<section class="md-whiteframe-5dp">

    <md-toolbar>
        <div class="md-toolbar-tools">
            <h1 align="center">Panel Control
                <span ng-if="selectedTab == 'users'"> > Users</span>
                <span ng-if="selectedTab == 'brick'"> > Brick</span>
            </h1>
        </div>
    </md-toolbar>

    <aside ng-init="selectedTab = 'users'">
        <a href=""
           ng-class="{'active':selectedTab === 'users'}"
           ng-click="selectedTab = 'users'">
            <ng-md-icon icon="people_outline" size="34"></ng-md-icon>
        </a>

        <a href=""
           ng-class="{'active':selectedTab === 'brick'}"
           ng-click="selectedTab = 'brick'">
            <ng-md-icon icon="extension" size="34"></ng-md-icon>
        </a>

    </aside>

    <ng-include src="'/templates/admin/user.html'" ></ng-include>

    <ng-include src="'/templates/admin/brick/brick.html'" ></ng-include>



</section>
