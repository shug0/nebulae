
<section layout="row" ng-controller="DashboardCtrl">

    <h4>{{dashboard.name}}</h4>

    <aside flex="5" ng-init="selectedTab = 'users'">
        <a href=""
           ng-class="{'active':selectedTab === 'users'}"
           ng-click="selectedTab = 'users'">
            <ng-md-icon icon="people_outline" size="34"></ng-md-icon>
        </a>

        <a href=""
           ng-class="{'active':selectedTab === 'brick'}"
           ng-click="selectedTab = 'brick'">
            <ng-md-icon icon="extension" size="34"></ng-md-icon>
        </a>

    </aside>

    <div flex="95" gridster="gridsterOpts">

        <md-card gridster-item="widget" ng-repeat="widget in dashboard.widgets">
            <md-card-title>
                <md-card-title-text>
                    <span class="md-headline">{{widget.title}}</span>
                    <div ng-switch="widget.status">
                        <div ng-switch-when="true">
                            <ng-include src="'/templates/dashboard/widgets_templates/'+widget.pattern.template"></ng-include>
                        </div>
                        <div ng-switch-default>
                            <ng-include src="'/templates/dashboard/widgets_templates/loading.html'"></ng-include>
                        </div>
                    </div>


                </md-card-title-text>
            </md-card-title>
        </md-card>

    </div>

</section>
