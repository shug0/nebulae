<section layout="row" id="auth" ng-controller="AuthCtrl" flex>

    <md-card id="authBox" layout-padding>

        <form name="loginForm" ng-submit="signup()">

            <img src="/images/logo.png" alt="Nebulae">

            <md-input-container class="md-block">
                <label>Email</label>
                <input required type="email" name="mail" ng-model="user.email"
                       ng-pattern="/^.+@.+\..+$/" ng-focus="resetError()"/>
            </md-input-container>

            <md-input-container class="md-block">
                <label>Password</label>
                <input required type="password" name="password" ng-model="user.password"
                       minlength="5" maxlength="100" ng-focus="resetError()"/>
            </md-input-container>

            <md-input-container class="md-block">
                <label>Password</label>
                <input required type="password" name="password" ng-model="user.passwordConfirmed"
                       minlength="5" maxlength="100" ng-focus="resetError()"/>
            </md-input-container>

            <md-button type="submit" class="md-raised md-primary">Login</md-button>

        </form>

    </md-card>

</section>
