<section id="login" ng-controller="AuthCtrl">

    <md-card id="loginBox" flex layout-padding>

        <form name="loginForm" ng-submit="login()">

            <img src="/images/logo.png" alt="Nebulae">

            <md-input-container class="md-block">
                <label>Email</label>
                <input required type="email" name="mail" ng-model="user.email"
                       ng-pattern="/^.+@.+\..+$/" />
            </md-input-container>

            <md-input-container class="md-block">
                <label>Password</label>
                <input required type="password" name="password" ng-model="user.password"
                       minlength="3" maxlength="100" />
            </md-input-container>

            <md-button type="submit" class="md-raised md-primary">Login</md-button>


        </form>

        <md-progress-circular md-mode="indeterminate"></md-progress-circular>


    </md-card>

</section>
